<div class="loadingtime" ng-if="loading">
	<span aria-hidden="true" class="icon_loading animate360"></span>
</div>
<main id="main-content" class="single"  ng-if="!loading">
	<section id="designers">
		<h2 class="title bar center">Dise√±adores</h2>
		<div class="wrapper">
			<div class="deslist row clearfix">
				<div class="box" ng-repeat="disenador in disenadores">
					<a href="#/disenador/{{disenador.iddisenador}}" title="{{disenador.nombre_dis}}">
						<div class="img">
							<img ng-src="{{imagesUrl}}disenadores/{{disenador.avatar_dis}}" alt="{{disenador.nombre_dis}}">
						</div>
						<h1>{{disenador.nombre_dis}}</h1>
					</a>
				</div>
			</div>	
		</div>
		<a class="load-more" ng-click="loadMore()" ng-if="moreDataCanBeLoaded">
			<span aria-hidden="true" ng-class="{'arrow_carrot-down': !loadingMore.loading, 'icon_loading animate360': loadingMore.loading}"></span> {{loadingMore.boton}}
		</a>
	</section>
</main>
