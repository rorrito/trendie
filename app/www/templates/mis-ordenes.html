<ion-view class="wishlist carrito checkout misordenes">
	<ion-nav-title>
		<div class="hlogo">
			<a href="#/app/home"><img src="img/logo_big.png" alt=""></a>
		</div>
	</ion-nav-title>

	<ion-pane ng-if="loading" class="loading">
		<ion-spinner></ion-spinner>
	</ion-pane>	
	<ion-content>
	<!-- <pre>{{orden | json}}</pre> -->
		<div class="empty padding" ng-if="carrito.length < 1 && !loading" >
			<h1>No tienes ordenes aun, algun otro mensaje aqui</h1>
		</div>

		<ion-list>
        <a href="#/app/home" ng-if="orders.length < 1">No tienes ordenes aun, algun otro mensaje aqui.</a>
    		<ion-item class="item item-avatar_" ng-repeat="order in ordenes" href="#/app/order/{{order.idorden}}">
      			<h2>{{order.fecha | date:'MMM d, y h:mm a'}}</h2>
      			<h3>{{order.tipo}}</h3>
      			<h3>Bs. {{order.total | number:2}}</h3>
      			<h4 class="{{order.estado}}">{{order.estado}}</h4>
      			<a class="button button-small button-balanced button-outline" href="#/app/registrar-pago/{{order.idorden}}" ng-if="order.estado == 'Esperando pago' ">Registrar pago</a>
    		</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
